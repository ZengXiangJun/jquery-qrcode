<div class="dataSrc" id="dataSrc" srcId=""></div>
<div class="config">
	<div class="left">
		<div class="row_1"><i class="fas fa-wrench"></i>{{locale.componentSet}}</div>
		<div class="row_2">{{locale.style}}</div>
		<div class="row_3">{{locale.width}}</div>
		<div class="row_4">{{locale.height}}</div>
	</div>
	<div class="right">
		<div class="row_1"></div>
		<div class="row_2">
			<select id="style">
				<option value="canvas">{{locale.canvas}}</option>
				<option value="table">{{locale.table}}</option>
				<option value="picture">{{locale.picture}}</option>
			</select>
		</div>
		<div class="row_3"><input type="number" id="width"></div>
		<div class="row_4"><input type="number" id="height"></div>
	</div>
</div>
